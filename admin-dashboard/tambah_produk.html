<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container py-5">
  <h2 class="mb-4">âž• Tambah Produk</h2>
  <form id="formProduk" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-6">
      <label for="namaProduk" class="form-label">Nama Produk</label>
      <input type="text" class="form-control" id="namaProduk" required />
    </div>
    <div class="col-md-6">
      <label for="hargaProduk" class="form-label">Harga</label>
      <input type="number" class="form-control" id="hargaProduk" required />
    </div>
    <div class="col-md-6">
      <label for="fotoProduk" class="form-label">Foto</label>
      <input type="file" class="form-control" id="fotoProduk" accept="image/*" required />
    </div>
    <div class="col-md-12">
      <label for="deskripsiProduk" class="form-label">Deskripsi</label>
      <textarea id="deskripsiProduk" class="form-control" rows="5" required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Simpan Produk</button>
      <a href="dashboard.html" class="btn btn-secondary">Kembali</a>
    </div>
  </form>

  <script src="js/tambah_produk.js"></script>
</body>
</html>
