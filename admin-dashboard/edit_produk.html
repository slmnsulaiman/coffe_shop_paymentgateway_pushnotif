<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container py-5">
  <h2 class="mb-4">✏️ Edit Produk</h2>
  <form id="formEditProduk" class="row g-3">
    <input type="hidden" id="editId" />
    <div class="col-md-6">
      <label for="editNama" class="form-label">Nama Produk</label>
      <input type="text" class="form-control" id="editNama" required />
    </div>
    <div class="col-md-6">
      <label for="editHarga" class="form-label">Harga</label>
      <input type="number" class="form-control" id="editHarga" required />
    </div>
    <div class="col-md-12">
      <label for="editDeskripsi" class="form-label">Deskripsi</label>
      <textarea id="editDeskripsi" class="form-control" rows="5" required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
      <a href="dashboard.html" class="btn btn-secondary">Batal</a>
    </div>
  </form>

  <script src="js/edit_produk.js"></script>
</body>
</html>
